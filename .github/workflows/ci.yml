name: CI

on:
  push:
    paths:
      - 'all_in_one.html'
      - 'games.html'
      - 'proxy.html'
      - 'README.template.md'
      - '.github/workflows/ci.yml'
      
jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Data URIs
        id: generate
        run: |
          set -e
          DATA_URLS=""
          for file in all_in_one.html games.html proxy.html; do
            if [ -f "$file" ]; then
              name=$(basename "$file" .html)
              url="data:text/html;base64,$(base64 -w 0 "$file")"
              DATA_URLS="$DATA_URLS### $name\n\`\`\`\n$url\n\`\`\`\n\n"
            fi
          done
          echo -e "DATA_URLS<<EOF" >> $GITHUB_ENV
          echo -e "$DATA_URLS" >> $GITHUB_ENV
          echo -e "EOF" >> $GITHUB_ENV

      - name: Build README.md
        run: |
          cp README.template.md README.md
          awk -v data="$DATA_URLS" '{gsub("{{DATA_URLS}}", data)}1' README.md > README.tmp.md
          mv README.tmp.md README.md

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff-index --quiet HEAD || git commit -m "Rebuild README with Base64 data URLs"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
