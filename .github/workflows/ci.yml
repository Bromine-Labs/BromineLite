name: CI

on:
  push:
    paths:
      - 'all_in_one.html'
      - 'games.html'
      - 'proxy.html'
      - 'README.template.md'
  workflow_dispatch:

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Data URIs
        id: generate
        run: |
          set -e
          DATA_URLS=""
          for file in all_in_one.html games.html proxy.html; do
            if [ -f "$file" ]; then
              name=$(basename "$file" .html)
              url="data:text/html;base64,$(base64 -w 0 "$file")"
              DATA_URLS="$DATA_URLS### $name\n\`\`\`\n$url\n\`\`\`\n\n"
            fi
          done
          echo -e "DATA_URLS<<EOF" >> $GITHUB_ENV
          echo -e "$DATA_URLS" >> $GITHUB_ENV
          echo -e "EOF" >> $GITHUB_ENV

      - name: Build README.md
        run: |
          # Write template to README.md
          cp README.template.md README.md
      
          # Replace placeholder safely
          awk -v data="$DATA_URLS" '{gsub("{{DATA_URLS}}", data)}1' README.md > README.tmp.md
          mv README.tmp.md README.md

  
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Automated"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Sync"
          
      - name: Pull changes
        run: git pull -r
        
      - name: Push changes
        uses: ad-m/github-push-action@d91a481090679876dfc4178fef17f286781251df
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
