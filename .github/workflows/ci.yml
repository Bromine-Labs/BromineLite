name: CI

on:
  push:
    paths:
      - 'all_in_one.html'
      - 'games.html'
      - 'proxy.html'
      - 'README.template.md'
  workflow_dispatch:

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Data URLs content
        id: generate
        run: |
          set -e
          DATA_URLS=""
          for file in all_in_one.html games.html proxy.html; do
            if [ -f "$file" ]; then
              name=$(basename "$file" .html)
              url="data:text/html;base64,$(base64 -w 0 "$file")"
              DATA_URLS="$DATA_URLS### $name\n\`\`\`\n$url\n\`\`\`\n\n"
            fi
          done
          echo -e "DATA_URLS<<EOF" >> $GITHUB_ENV
          echo -e "$DATA_URLS" >> $GITHUB_ENV
          echo -e "EOF" >> $GITHUB_ENV

      - name: Build README.md from template
        run: |
          sed "s|{{DATA_URLS}}|$DATA_URLS|g" README.template.md > README.md

      - name: Commit and push README.md
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff-index --quiet HEAD || git commit -m "Rebuild README with Base64 data URLs"
          git push
