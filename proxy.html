<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href="https://www.gstatic.com/images/branding/searchlogo/ico/favicon.ico">

  <script defer async src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">

  <style type="text/tailwindcss">
    @theme {
      --font-display: Helvetica, sans-serif;
      --color-base: #191724;
      --color-surface: #1f1d2e;
      --color-overlay: #26233a;
      --color-muted: #6e6a86;
      --color-text: #e0def4;
      --color-love: #eb6f92;
      --color-highlight-med: #403d52;
      --color-highlight-high: #524f67;
      --color-iris: #c4a7e7;
    }

    body {
      font-family: var(--font-display);
      background-color: var(--color-base);
      color: var(--color-text);
    }

    ::selection { background-color: var(--color-highlight-med); }

    h1 { @apply text-3xl font-bold; }
    button { transition: transform 0.2s ease-in-out; }
  </style>
</head>

<body class="flex flex-col min-h-screen">
  <main id="home" class="flex flex-col items-center justify-center text-center flex-grow p-8">
    <h1>Bromine Lite</h1>
    <p class="text-love mb-4 font-semibold">IMPORTANT: Low site support!</p>

    <input
      id="search_input_home"
      type="text"
      placeholder="Search the web..."
      class="bg-surface px-4 py-2 rounded-md w-full max-w-md focus:outline-none shadow text-text"
    />
  </main>

  <script defer src="https://cdn.jsdelivr.net/gh/bromine-labs/BromineLite@main/sandstone.js"></script>
  <script type="module">
    const search_input_home = document.getElementById("search_input_home");
    const home_page = document.getElementById("home");
    const original_home_content = home_page.innerHTML;
    let main_frame;

    sandstone.libcurl.set_websocket(prompt("Choose a wisp server! Default is: wss://anura.pro") || "wss://anura.pro");

    search_input_home.addEventListener("keydown", (e) => {
      if (e.code !== "Enter") return;
      const query = search_input_home.value.trim();
      if (!query) return;

      home_page.innerHTML = "";

      main_frame = new sandstone.controller.ProxyFrame();
      main_frame.iframe.style.width = "100%";
      main_frame.iframe.style.height = "100vh";
      main_frame.iframe.style.border = "none";

      const close_btn = document.createElement("button");
      close_btn.textContent = "Close";
      close_btn.className = "fixed top-4 right-4 z-50 px-4 py-2 rounded-lg bg-highlight-med/60 text-white hover:bg-highlight-high/70 cursor-pointer transition";
      close_btn.addEventListener("click", () => {
        home_page.innerHTML = original_home_content;
      });

      home_page.appendChild(main_frame.iframe);
      home_page.appendChild(close_btn);

      const search_url = `https://html.duckduckgo.com/html/?q=${encodeURIComponent(query)}`;
      main_frame.navigate_to(search_url);
    });
  </script>
</body>
</html>
