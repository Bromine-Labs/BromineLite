   <script type="module">
try {
  // Fetch game data from the JSON file
  const response = await fetch(
    "https://cdn.jsdelivr.net/gh/bromine-labs/bromine@main/src/assets/gmes.json"
  );
  window.gmesData = await response.json();
} catch (error) {
  console.error("Failed to fetch JSON:", error);
}

// Immediately invoked function to set up the UI
(() => {
  const container = document.querySelector("#gmeContainer");
  const searchInput = document.getElementById("search");

  if (!container) {
    console.error("Target container #gmeContainer not found.");
    return;
  }

  if (!searchInput) {
    console.error("Search input with id 'search' not found.");
    return;
  }

  // Set placeholder text for search input
  searchInput.placeholder = `Search from ${gmesData.length} games`;

  // Show loading message while generating games
  container.innerHTML = `
    <p style="text-align: center; font-family: sans-serif; color: #555;">
      Loading games...
    </p>
  `;

  // Insert hidden full-screen game iframe container
  document.body.insertAdjacentHTML(
    "beforeend",
    `
    <div id="gmePageContainer" style="
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 999;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
      overflow: auto;
    ">
      <button onclick="closeGme()" style="
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        z-index: 1000;
      ">Close Game</button>
      
      <h2 id="gmePageTitle" style="margin-top: 20px; color: #333;"></h2>
      
      <iframe id="gmePageFrame" src="" frameborder="0" style="
        width: 100%;
        height: calc(100% - 70px);
        border: none;
        margin-top: 10px;
      "></iframe>
    </div>
    `
  );

  // Function to render filtered games
  const renderGames = (games) => {
    if (!games.length) {
      container.innerHTML = `
        <p style="text-align: center; font-family: sans-serif; color: #555;">
          No games found.
        </p>
      `;
      return;
    }

    const gamesHTML = games
      .map(
        (game) => `
        <div
          onclick="openGme('${game.alt}', '${game.title}', '${game.frame}')"
          class="bg-base border border-overlay rounded-xl p-3 m-2 inline-block w-64 text-center shadow-sm transition-transform duration-200 hover:scale-105 cursor-pointer"
        >
          <h3 class="mt-2 font-medium text-text truncate">${game.title}</h3>
        </div>
      `
      )
      .join("");

    container.innerHTML = `
      <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px;">
        ${gamesHTML}
      </div>
    `;
  };

  // Filter games when typing in the search input
  searchInput.addEventListener("input", (event) => {
    const query = event.target.value.toLowerCase();
    const filteredGames = gmesData.filter((game) =>
      game.title.toLowerCase().includes(query)
    );
    renderGames(filteredGames);
  });

  // Initial render of all games
  renderGames(gmesData);

  // Open game in full-screen iframe
  window.openGme = (alt, title, frame) => {
    const iframe = document.getElementById("gmePageFrame");
    const pageContainer = document.getElementById("gmePageContainer");
    const pageTitle = document.getElementById("gmePageTitle");

    pageTitle.textContent = title;
    pageContainer.style.display = "flex";
    document.body.style.overflow = "hidden";
    iframe.src = `https://raw.githack.com/Bromine-Labs/asseting-bromine/main/${alt}`;
  };

  // Close the full-screen iframe
  window.closeGme = () => {
    const pageContainer = document.getElementById("gmePageContainer");
    const iframe = document.getElementById("gmePageFrame");

    iframe.src = "";
    pageContainer.style.display = "none";
    document.body.style.overflow = "";
  };

  // Add back button and fullscreen functionality
  document.getElementById("backBtn")?.addEventListener("click", () => {
    closeGme();
  });

  document.getElementById("fullscreenBtn")?.addEventListener("click", () => {
    document.getElementById("gmePageFrame")?.requestFullscreen();
  });
})();
</script>
